<div class="row flex-container-center">
  <div class="login-box">
    <div class="genie-logo"></div>
    <input type="text" class="form-control" name="txtEmailId" id="txtEmailId" placeholder="Email ID">
    <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="Password">
    <input type="button" class="btn btn-success" name="btnLogin" id="btnLogin" value="Login">
    <input type="button" class="btn btn-link pull-right" name="btnForgotPassword" id="btnForgotPassword" value="Forgot Password?">
    <div id="error">
      <span id="error-msg">This is an error.</span>
      <span class="error-dismiss" onclick="$(this.parentNode).fadeOut();">&times;</span>
    </div>
  </div>
</div>
